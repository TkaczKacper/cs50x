        <img src="" id="random_image">
        <script >
            var image = document.getElementById("#display");
            function randomFunction(){
                var XHR = new XMLHttpRequest();
                XHR.onreadystatechange = function() {
                    if (XHR.readyState == 4 && XHR.status == 200) {
                    var n = JSON.parse(XHR.responseText);
                    var link = n.message;
                    console.log(n.message);
                    const image = document.getElementById("random_image");
                    image.src = link;
                    }
                };
                var url = "https://dog.ceo/api/breed/samoyed/images/random"
                XHR.open("GET", url);
                XHR.send();
            }
        </script>
